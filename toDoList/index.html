<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>



<!-- Trigger/Open The Modal -->

<div class="toDoList">
  <div class="displayList border">
    <div class="header">
      <h1 class="title">TodoList
        <button class="addButtonTasks btn" onclick="cleanList()">Clear Completed tasks</button>
        <button class="addButtonTasks btn" id="myBtn">Add new task</button>
      </h1>

    </div>

  	<ul id="toDoList"></ul>
  	</div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modalContent">
      <div class="modalHeader">
        <h1 class="">Enter New Task</h1>
      </div>
      <span class="close">&times;</span>

     <div class="modalBody">
     	<input class="inputText" type="text" id="todoInput" placeholder="Enter a new task">
      <br>
        <h3 class="modalText">Background color</h3>
     		<input type="color" id="colorPicker"> 
      <br>
        <h3 class="modalText">Deadline? <input type="checkbox" id="ifDeadline"></h3>
     		<input type="date" id="deadLine">
     	</div>
      <br>

      <button class="addButtonModal btn" onclick="addToList()">Submit</button>
     

    </div>
  </div>
</div>
<script src="modal.js"></script>
</body>
</html>
